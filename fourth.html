	<link rel="stylesheet" href="styles.css">

    <title>Yhteystiedot</title>
  </head>
  <body>
    
	<nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
		<div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
			<div class="collapse navbar-collapse text-center" id="navBar">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a href="index.html">Etusivu</a>

				<li class="nav-item active">
					<a href="second.html">Blogi</a>

				<li class="nav-item active">

				<li class="nav-item active">
					<a href="fourth.html">Ota yhteyttä</a>
				</li>
			</ul>
			</div>
		</div>
	</nav>
	
	<br>
	
	<div class="sisalto">
	
	<p id="yhteystiedot">Jätä yhteystietosi niin otan yhteyttä!</p>
	
	<form>
	
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="etunimi">Etunimi</label>
				<input type="text" class="form-control" id="etunimi" placeholder="Etunimi" required>
			</div>
			<div class="form-group col-md-6">
				<label for="inputSsana">Sukunimi</label>
				<input type="text" class="form-control" id="inputSsana" placeholder="Sukunimi" required>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputSposti">Sähköpostiosoite</label>
				<input type="email" class="form-control" id="inputSposti" placeholder="esimerkkierkki@erkki.fi" required>
			</div>
			<div class="form-group col-md-6">
				<label for="inputPuhnro">Puhelinnumero</label>
				<input type="text" class="form-control" id="inputPuhnro" placeholder="+358 12 345 678">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-12">
				<textarea name="tekstikenttä"></textarea>
			</div>
		</div>
			<div class="form-group">
				<input type="submit" value="Lähetä tiedot">
			</div>
				
	
	</form>
	
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<a href="index.html">Etusivu</a>
				</div>
				<div class="col-sm-3">
					<a href="second.html">Blogi</a>
				</div>
				<div class="col-sm-3">
					<a href="third.html">Portfolio & hinnasto</a>
				</div>
				<div class="col-sm-3">
					<a href="fourth.html">Ota yhteyttä</a>
				</div>
			</div>
		</div>
	</footer>
	
	</div>
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  </body>
</html>
